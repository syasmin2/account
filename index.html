 <!DOCTYPE html>
 <head>
 	<meta name= "viewport" content= "width=device-width, initial-scale=1.0">
 	<meta charset="utf-8">
 	<title>Login / Sign Up Form</title>
 	<link rel= "shortcut icon" href="">
 	<link rel="Sylesheet" href="/Users/sabrinyasmin/Desktop/WebPage/src/main.css">
 </head>
 <body>
 	<div class="container">
 		<form class="form" id= "login">
 			<h1 class= "form__titile">Login</h1>
 			<div class="form__message form__message--error"></div>
 			<div class="form__input-group">
 				<input type="text" class= "form__input" autofocus placeholder="Username or email">
 				<div class= "form__input-error-message"></div>

 			</div>
 			<div class="form__input-group">
 				<input type="password" class= "form__input" autofocus placeholder="password">
 				<div class= "form__input-error-message"></div>

 			</div>
 			<button class="form__button" type="submit">Continue</button>
 			<p class="form__text">
 				 <a class="form__link" href="#">Forgot your password?</a>
 		    </p>
 		    <p class="form__text">
 		    	<a class="form__link" href="./" id="linkcreateaccount">Don't have an account? Create an account</a>
 		    </p>
 		</form>
 		<form class="form forn--hidden" id= "createAccount">
 			<h1 class= "form__titile">Create Account</h1>
 			<div class="form__message form__message--error"></div>
 			<div class="form__input-group">
 				<input type="text" id= "signupUsername" autofocus placeholder="Username">
 				<div class= "form__input-error-message"></div>

 			</div>
 			<div class="form__input-group">
 				<input type="text" class= "form__input" autofocus placeholder="Email Address">
 				<div class= "form__input-error-message"></div>

 			</div>
 			<div class="form__input-group">
 				<input type="password" class= "form__input" autofocus placeholder="password">
 				<div class= "form__input-error-message"></div>

 			</div>
 			<div class="form__input-group">
 				<input type="password" class= "form__input" autofocus placeholder="Confirm password">
 				<div class= "form__input-error-message"></div>

 			</div>
 			<button class="form__button" type="submit">Continue</button>
 		    <p class="form__text">
 		    	<a class="form__link" href="./" id="linklogin">Already have an account? Sign in</a>
 		    </p>
 		</form>
 	</div>

 	<script src="/Users/sabrinyasmin/Desktop/WebPage/src/main.js"></script>
 </body>
